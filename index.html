<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthalle AR Show!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
     <style>
        body {
            transition: background-color 2s ease; /* Smooth transition for background color */
        }
        model-viewer {
            width: 100%; /* 100% of the parent's width */
            height: 80vh; /* 80% of the viewport height */
            display: block;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <model-viewer 
                id="model-viewer"
                src="przyroda2.glb"
                ios-src="przyroda2.usdz"
                alt="Kunsthalle AR Show"
                ar
                ar-modes="webxr scene-viewer quick-look" 
                environment-image="neutral" 
                auto-rotate
                camera-controls
                animation-name="CubeAction" 
                animation-loop>  
    </model-viewer>
    <script>
        async function checkARCoreCompatibility() {
            const modelViewer = document.getElementById('model-viewer');
            const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!isARCoreSupported) {
                modelViewer.removeAttribute('ar');
                modelViewer.removeAttribute('ar-modes');
                alert('Your device is not compatible with AR features. You can still view the 3D model.');
            }
        }

        document.addEventListener('DOMContentLoaded', checkARCoreCompatibility);

        function getRandomPastelColor() {
            const r = Math.floor((Math.random() * 128) + 128); // Random value between 128 and 255
            const g = Math.floor((Math.random() * 128) + 128);
            const b = Math.floor((Math.random() * 128) + 128);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomPastelColor();
        }

        setInterval(changeBackgroundColor, 4000); // Change background color every 4 seconds
    </script>
  </body>
</html>
